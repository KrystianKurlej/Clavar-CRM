<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie — Simple CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width:520px;">
      <h1 class="mb-4">Logowanie</h1>
      <div id="err" class="text-danger mb-3"></div>
      <form id="loginForm" class="card p-3">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input id="email" type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Hasło</label>
          <input id="password" type="password" class="form-control" required />
        </div>
        <button id="loginBtn" class="btn btn-primary" type="submit">Zaloguj</button>
      </form>
    </div>

    <script>
      async function api(path, opts = {}) {
        const res = await fetch(path, Object.assign({
          credentials: 'include', headers: { 'Content-Type': 'application/json' }
        }, opts));
        if (res.status === 204) return null;
        return await res.json();
      }
      async function fetchCSRF(){ const d = await api('/api/csrf'); return d.csrf; }

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        document.getElementById('err').textContent = '';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const csrf = await fetchCSRF();
        const res = await api('/api/login', { method: 'POST', body: JSON.stringify({ email, password, _csrf: csrf }) });
        if (res.ok) { location.href = '/projects.html'; }
        else { document.getElementById('err').textContent = res.error || 'Błąd logowania'; }
      });

      // Jeśli już zalogowany => przejdź na /projects.html
      (async () => {
        try { const me = await api('/api/me'); if (me && me.ok) location.href = '/projects.html'; } catch(e){}
      })();
    </script>
  </body>
</html>
