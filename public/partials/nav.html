<script>
  (function(){
    const btn = document.getElementById('logoutBtn');
    if (!btn) return;
    async function api(path, opts = {}){ const res = await fetch(path, Object.assign({ credentials:'include' }, opts)); try { return await res.json(); } catch(e){ return null; } }
    async function csrf(){ const d = await api('/api/csrf'); return d?.csrf; }
    btn.addEventListener('click', async () => {
      try {
        const token = await csrf();
        await api('/api/logout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ _csrf: token }) });
      } finally {
        location.href = '/login.html';
      }
    });
  })();
</script>
