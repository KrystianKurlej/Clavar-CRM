<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple CRM — Frontend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div data-include="/static/partials/nav.html"></div>

    <div class="container py-4">
      <h1 class="mb-3">Frontend (statyczny) — logowanie via API</h1>
      <p class="text-muted">Endpointy: <code>/api/csrf</code>, <code>/api/login</code>, <code>/api/me</code>, <code>/api/logout</code>.</p>

      <div id="auth" class="row g-4">
        <div class="col-12 col-md-6">
          <div id="loginForm" class="card">
            <div class="card-body">
              <h5 class="card-title">Logowanie</h5>
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input id="email" type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Hasło</label>
                <input id="password" type="password" class="form-control" />
              </div>
              <button id="loginBtn" class="btn btn-primary">Zaloguj</button>
              <div id="err" class="text-danger mt-2"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div id="me" class="card" style="display:none">
            <div class="card-body">
              <h5 class="card-title">Sesja</h5>
              <p>Zalogowano jako <strong id="meEmail"></strong></p>
              <button id="logoutBtn" class="btn btn-outline-secondary">Wyloguj</button>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4" />
      <h2>Demo pętli</h2>
      <ul class="list-group" data-each="proj in projects">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{proj.name}}</span>
          <span class="badge text-bg-secondary">{{proj.hours}} h</span>
        </li>
      </ul>
    </div>

    <!-- Bootstrap JS (opcjonalnie dla komponentów) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      window.TINYVIEW = {
        data: {
          projects: [
            { name: 'Projekt A', hours: 3.5 },
            { name: 'Projekt B', hours: 7.0 },
            { name: 'Projekt C', hours: 1.25 },
          ]
        }
      };
    </script>
    <script src="/static/assets/tinyview.js"></script>
    <script>
      async function api(path, opts = {}) {
        const res = await fetch(path, Object.assign({
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
        }, opts));
        if (res.status === 204) return null;
        return await res.json();
      }
      async function fetchCSRF() {
        const data = await api('/api/csrf');
        return data.csrf;
      }
      async function refreshMe() {
        try {
          const me = await api('/api/me');
          if (me && me.ok) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('me').style.display = 'block';
            document.getElementById('meEmail').textContent = me.user.email;
          }
        } catch (e) {}
      }
      document.getElementById('loginBtn').addEventListener('click', async () => {
        document.getElementById('err').textContent = '';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const csrf = await fetchCSRF();
        const res = await api('/api/login', { method: 'POST', body: JSON.stringify({ email, password, _csrf: csrf }) });
        if (res.ok) { await refreshMe(); } else { document.getElementById('err').textContent = res.error || 'Błąd logowania'; }
      });
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        const csrf = await fetchCSRF();
        await api('/api/logout', { method: 'POST', body: JSON.stringify({ _csrf: csrf }) });
        location.reload();
      });
      refreshMe();
    </script>
  </body>
  
</html>
